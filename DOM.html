<!DOCTYPE html>
<html>
  <head>
  <title>DOM</title>
    <style>
    </style>
  </head>
  <body>
    <p>
      Youtube Subscribe Button
      <button class ="subButton" onclick = "changeText()">
        Subscribe
      </button>
    </p>
    <script>
      function changeText() {
        const thisbutton = document.querySelector('.subButton');
        if (thisbutton.innerText === 'Subscribe') {
          thisbutton.innerText = 'Subscribed';
        } else {
          thisbutton.innerText = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
